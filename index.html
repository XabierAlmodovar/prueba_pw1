<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Bundesliga Pro Predictions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease;
        }
        .glass-card:hover { transform: translateY(-2px); border-color: rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="min-h-screen pb-12">

    <header class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-5xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                BUNDESLIGA <span class="text-white">PREDICT</span>
            </h1>
            
            <div class="relative w-full md:w-64">
                <input type="text" id="teamSearch" 
                    placeholder="Buscar equipo..." 
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm">
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 mt-8">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-lg font-semibold text-slate-400 uppercase tracking-wider">Pr√≥ximos Encuentros</h2>
            <span id="matchCount" class="text-sm bg-blue-600/20 text-blue-400 px-3 py-1 rounded-full border border-blue-500/30">Cargando...</span>
        </div>

        <div id="matchGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
